<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Add Video game</h1>

    <div>
        <ul id = "validation-summary">

        </ul>
    </div>

    <form>
        <label id="title-label" for="title">Title: </label>
        <input id="title" type="text">
        <br>

        <label id="price-label" for="price">Price: </label>
        <input id="price" type="text">
        <br>
        <label id="rating-label" for="rating">Rating: </label>
        <Select id="rating">
            <option value="">Please choose a rating</option>
            <option value="E">E</option>
            <option value="T">T</option>
            <option value="M">M</option>
        </Select>
        <br>

        <input type="checkbox" id="online">
        <label id="online-label" for="online">Online Only?</label>
        <br>

        <input type="button" value="Add New Video Game">
    </form>
    <div id="display">
    </div>

    <script src="js/main.js"></script>
</body>
</html>
