<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Add Video game</h1>

    <div id="validation-summary">
        <p>Errors go here...</p>
    </div>

    <form>
        <label id="title" for="title">Title: </label>
        <input id="title" type="text">
        <br>

        <label id="price" for="price">Price: </label>
        <input id="price" type="text">
        <br>
        <label id="rating" for="rating">Rating: </label>
        <Select id="rating">
            <option>Please choose a rating</option>
            <option>E</option>
            <option>T</option>
            <option>M</option>
        </Select>
        <br>

        <input type="checkbox" id="online">
        <label id="online" for="online">Online Only?</label>
        <br>

        <input type="button" value="Add New Video Game">
    </form>
</body>
</html>
